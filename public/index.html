<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TieBreaker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pages" id="pages">
    <div class="chat page">
    <button id="bellbtn">bell</button>
      <div class="chatArea">
        <div class="messages"></div>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </div>
    <div class="login page">
      <div id="entername" class="form" onsubmit="playForm" >
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </div>
  </div>

  <div class="dashboard">
        <form>
            <input id="hp" type="number" maxlength="10" placeholder="lifepoints" />
            <button id="startGame">press</button>  
        </form>
        <div id="playerArea"></div>
    </div>
      

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <audio id="bell" src='./assets/bell.m4a'></audio>
</body>
</html>
