<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TieBreaker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div class="pages" id="pages">
        <div class="chat page">
            <button id="bellbtn">bell</button>
            <div class="chatArea">
                <div class="messages"></div>
            </div>
            <input class="inputMessage" placeholder="Type here..."/>
        </div>
        <div class="login page">
            <div id="entername" class="form" onsubmit="playForm" >
                <h3 class="title">What's your nickname?</h3>
                <input class="usernameInput" type="text" maxlength="14" />
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div>
            <form>
                    <input id="hp" type="number" maxlength="10" placeholder="lifepoints" />
                    <button id="startGame">press</button>  
                </form>
                
                <button id="showDie">Show Die</button>
        </div>
        <div id="playerArea">
            
        </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <input type="radio" class="radio" name="roll" id="btnFront">
                <input type="radio" class="radio" name="roll" id="btnRight">
                <input type="radio" class="radio" name="roll" id="btnBack">
                <input type="radio" class="radio" name="roll" id="btnLeft">
                <input type="radio" class="radio" name="roll" id="btnTop">
                <input type="radio" class="radio" name="roll" id="btnBottom">
                    <div id="view">
                        <div id="dice">
                            <div class="diceFace" id="front"><img class="dicePicture" src="/assets/one.png" /></div>
                            <div class="diceFace" id="right"><img class="dicePicture" src="/assets/five.png" /></div>
                            <div class="diceFace" id="back"><img class="dicePicture" src="/assets/six.png" /></div>
                            <div class="diceFace" id="left"><img class="dicePicture" src="/assets/two.png" /></div>
                            <div class="diceFace" id="top"><img class="dicePicture" src="/assets/four.png" /></div>
                            <div class="diceFace" id="bottom"><img class="dicePicture" src="/assets/three.png" /></div>
                        </div>

                    </div>
                    <button id="rollBtn">Roll Die</button>
            </div>
        </div>

    </div>
      


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <audio id="bell" src='./assets/bell.m4a'></audio>
</body>
</html>
